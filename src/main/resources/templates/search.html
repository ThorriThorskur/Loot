<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search for Cards</title>
    <style>
        /* Reset basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Layout styling */
        body {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            background-image: url(/data/background.png);
            background-size: cover;
            background-position: center;

        }

        /* Form container styling */
        .search-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Checkbox styling */
        .checkbox-group {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .checkbox-group label {
            font-weight: normal;
        }

        /* Submit button styling */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .search-container {
                width: 90%;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
<div class="search-container">
    <h1>Search for Cards</h1>
    <p th:text="${username}"></p>
    <form th:action="@{/search}" method="post">
        <!-- Basic query input (optional) -->
        <label for="query">Card Name or Keyword:</label>
        <input type="text" id="query" name="query" placeholder="Enter card name or keyword" />

        <!-- Dropdown for mana color -->
        <label for="color">Mana Color:</label>
        <select id="color" name="color">
            <option value="">Select Mana Color</option>
            <option value="W">White</option>
            <option value="U">Blue</option>
            <option value="B">Black</option>
            <option value="R">Red</option>
            <option value="G">Green</option>
        </select>

        <!-- Dropdown for card type -->
        <select id="type" name="type">
            <option value="">Select Card Type</option>
            <option th:each="type : ${cardTypes}" th:value="${type}" th:text="${type}"></option>
        </select>

        <select id="set" name="set">
            <option value="">Select Set</option>
            <option th:each="set : ${sets}" th:value="${set['code']}" th:text="${set['name']} + ' (' + ${set['code']} + ')'"></option>
        </select>




        <!-- Dropdown for card rarity -->
        <label for="rarity">Card Rarity:</label>
        <select id="rarity" name="rarity">
            <option value="">Select Rarity</option>
            <option value="common">Common</option>
            <option value="uncommon">Uncommon</option>
            <option value="rare">Rare</option>
            <option value="mythic">Mythic</option>
        </select>

        <!-- Checkbox group for additional filters -->
        <div class="checkbox-group">
            <label for="isLegendary">
                <input type="checkbox" id="isLegendary" name="isLegendary" /> Legendary
            </label>
            <label for="isLand">
                <input type="checkbox" id="isLand" name="isLand" /> Land
            </label>
        </div>

        <!-- Submit button -->
        <button type="submit">Search</button>
    </form>
</div>
</body>
</html>
