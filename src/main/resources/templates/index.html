<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>
<h1>Home</h1>
<a th:if="${userDetails == null}" href="/login">Login</a>
<a th:if="${userDetails != null}" href="/user">Profile</a>
<form th:if="${userDetails != null}" action="/logout" method="post" style="display:inline;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Logout</button>
</form>
<a href="/search">Search Cards</a>
<a href="/register">Register</a>
<a href="/user/admin">User Management</a>
</body>
</html>
