<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <style>
        /* Same styling as your original file */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(/data/background.png);
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .container:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.02);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        a, button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 1.1em;
        }

        a:hover, button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button {
            cursor: pointer;
        }

        form {
            display: inline;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${message} ?: 'Welcome, ' + ${username}"></h1>

    <!-- Show login/register if user is not authenticated -->
    <a th:if="${userDetails == null}" href="/login">
        <span>&#128273;</span> Login
    </a>

    <a th:if="${userDetails == null}" href="/register">
        <span>&#128100;</span> Register
    </a>

    <!-- Show profile and logout if user is authenticated -->
    <a th:if="${userDetails != null}" href="/profile">
        <span>&#128100;</span> Profile
    </a>

    <form th:if="${userDetails != null}" action="/logout" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">
            <span>&#128274;</span> Logout
        </button>
    </form>

    <!-- Common links -->
    <a href="/search">
        <span>&#128269;</span> Search Cards
    </a>

    <a th:if="${userDetails != null}" href="/user_management">
        <span>&#128295;</span> User Management
    </a>
</div>
</body>
</html>
