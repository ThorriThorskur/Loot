<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Overall layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        /* Container styling */
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        /* Link and button styles */
        a, button {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        a:hover, button:hover {
            background-color: #0056b3;
        }

        button {
            cursor: pointer;
            font-size: 1em;
        }

        form {
            display: inline;
        }

        /* Adjust layout on smaller screens */
        @media (max-width: 480px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Home</h1>

    <a th:if="${userDetails == null}" href="/login">Login</a>

    <a th:if="${userDetails != null}" href="/profile">Profile</a>

    <form th:if="${userDetails != null}" action="/logout" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Logout</button>
    </form>

    <a href="/search">Search Cards</a>
    <a href="/register">Register</a>
    <a href="/user_management">User Management</a>
</div>
</body>
</html>
