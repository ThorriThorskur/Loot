<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
</head>
<body>
<div class="results-container">
    <h1>Search Results</h1>
    <ul>
        <li class="card-item" th:each="card : ${cards}">
            <h2 th:text="${card.name}"></h2>
            <div class="card-details">
                <p><strong>Mana Cost:</strong> <span th:text="${card.manaCost}">N/A</span></p>
                <p><strong>Type:</strong> <span th:text="${card.typeLine}">N/A</span></p>
                <p><strong>Oracle Text:</strong> <span th:text="${card.oracleText}">N/A</span></p>
                <p><strong>Price:</strong> <span th:text="${card.usd != null ? '$' + card.usd : 'N/A'}">N/A</span></p>
                <p><strong>Foil Price:</strong> <span th:text="${card.usdFoil != null ? '$' + card.usdFoil : 'N/A'}">N/A</span></p>
            </div>

            <div th:if="${card.imageUrl != null}">
                <img th:src="${card.imageUrl}" alt="Card Image" />
            </div>
            <div th:unless="${card.imageUrl != null}">
                <p>No image available.</p>
            </div>
        </li>
    </ul>

    <!-- Pagination Controls -->
    <div class="pagination">
        <a th:if="${currentPage > 1}" th:href="@{/search(page=${currentPage - 1})}">Previous</a>
        <span>Page <span th:text="${currentPage}"></span></span>
        <a th:if="${hasMorePages}" th:href="@{/search(page=${currentPage + 1})}">Next</a>
    </div>
</div>
</body>
</html>
