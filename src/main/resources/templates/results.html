<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
</head>
<body>
<h1>Search Results</h1>
<ul>
    <li th:each="card : ${cards}">
        <h2 th:text="${card.name}"></h2>
        <p><strong>Mana Cost:</strong> <span th:text="${card.manaCost}">N/A</span></p>
        <p><strong>Type:</strong> <span th:text="${card.typeLine}">N/A</span></p>
        <p><strong>Oracle Text:</strong> <span th:text="${card.oracleText}">N/A</span></p>
        <p><strong>Price:</strong>
            <span th:text="${card.usd != null ? '$' + card.usd : 'N/A'}">N/A</span>
        </p>
        <p><strong>Foil Price:</strong>
            <span th:text="${card.usdFoil != null ? '$' + card.usdFoil : 'N/A'}">N/A</span>
        </p>
        <!-- Display the card image -->
        <div th:if="${card.imageUrl != null}">
            <img th:src="${card.imageUrl}" alt="Card Image"/>
        </div>
        <div th:unless="${card.imageUrl != null}">
            <p>No image available.</p>
        </div>
        <!-- Add to inventory form -->
        <form th:action="@{/addCardToInventory}" method="post">
            <input type="hidden" name="cardId" th:value="${card.id}" />
            <input type="hidden" name="userId" th:value="${userId}" />
            <button type="submit">Add to Inventory</button>
        </form>
        <hr/>
    </li>
</ul>
</body>
</html>
