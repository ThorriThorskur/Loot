<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Management</title>
  <style>
    /* ... (previous CSS remains the same) ... */

    /* Modal styling for confirmation */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      text-align: center;
      border-radius: 8px;
    }

    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .modal-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .modal-buttons .confirm {
      background-color: #dc3545;
      color: white;
    }

    .modal-buttons .cancel {
      background-color: #6c757d;
      color: white;
    }

    /* Alert styling */
    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
<div class="management-container">
  <!-- Success/Error Messages -->
  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  <h1>User Management</h1>

  <table>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Password</th>
      <th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}">1</td>
      <td th:text="${user.username}">Username</td>
      <td th:text="${user.password}">Password</td>
      <td class="action-links">
        <a href="#" th:onclick="'openDeleteModal(' + ${user.id} + ')'">Delete</a> |
        <a th:href="@{'/user/' + ${user.id} + '/inventory'}">View Inventory</a> |
        <a th:href="@{'/search'(userId=${user.id})}">Search Cards</a>
      </td>
    </tr>
  </table>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
  <div class="modal-content">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete this user?</p>
    <form id="deleteForm" th:action="@{/deleteuser}" method="post">
      <input type="hidden" id="deleteUserId" name="id" value="">
      <div class="modal-buttons">
        <button type="submit" class="confirm">Delete</button>
        <button type="button" class="cancel" onclick="closeDeleteModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script>
  function openDeleteModal(userId) {
    document.getElementById('deleteUserId').value = userId;
    document.getElementById('deleteModal').style.display = 'block';
  }

  function closeDeleteModal() {
    document.getElementById('deleteModal').style.display = 'none';
  }

  // Close modal if clicked outside
  window.onclick = function(event) {
    var modal = document.getElementById('deleteModal');
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  }
</script>
</body>
</html>
